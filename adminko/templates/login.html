{% extends "layout.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
{% endblock head %}

{% block body %}
    <div class="container">

        {% if error: %}    
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>{{ error }}
            </div>
        {% endif %}

        <form class="form-signin" action="{{ url_for('login') }}" method="POST">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUserName" class="sr-only">Login</label>
            <input type="text" name="username" id="inputUserName" class="form-control" placeholder="Login" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
{% endblock body %}
