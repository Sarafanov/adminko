<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>@dminko — Административная утилита для управления каталогом продуктов магазина</title>
        
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">

        {% if error %}    
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form class="form-signin" action="{{ url_for('login') }}" method="POST">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUserName" class="sr-only">Login</label>
            <input type="text" name="username" id="inputUserName" class="form-control" placeholder="Login" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
</body>
